  <main class="container-fluid">
    <!-- SECTION CREATE A POST -->
      <div class="row justify-content-center my-3">
        <div class="col-10 bg-white elevation-3">
          <p class="fs-3">What Cat Are You Today?</p>
          <!-- STUB Row for selecting a cat image from API -->
          <div class="row px-3">
            <button class="col-3 btn btn-success text-center">GET A RANDOM CAT</button>
            <div class="col-5 d-flex">
                <input class="form-control" type="text" placeholder="Search for a cat">
                <button class="btn btn-info"><i class="mdi mdi-magnify"></i></button>
            </div>
          </div>

          <!-- STUB Row for post form - CREATE A POST -->
          <div class="row justify-content-center my-3">
            <form class="col-10" action="">
              <div class="row justify-content-center align-items-center">
                <div class="col-6">
                  <input class="form-control my-1" type="text" placeholder="POST TITLE">
                  <!-- FIXME prevent text area from being able to be dragged longer -->
                  <textarea class="form-control my-1" name="" id="" cols="30" rows="10" placeholder="POST BODY"></textarea>
                </div>
                <div class="col-4">
                  <label for="">Selected Cat Image</label>
                  <img class="img-fluid cat-img" src="https://thiscatdoesnotexist.com/" alt="">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- SECTION SEE ALL POSTS -->

        <div class="mItem">
